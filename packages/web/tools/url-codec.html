<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL 编解码 - 拾光工具箱</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/tool.css">
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-content">
        <a href="/" class="logo">
          <svg class="icon" viewBox="0 0 24 24"><path d="M20.083 15.2l1.202.721a.5.5 0 0 1 0 .858l-8.77 5.262a1 1 0 0 1-1.03 0l-8.77-5.262a.5.5 0 0 1 0-.858l1.202-.721L12 20.05l8.083-4.85zm0-4.7l1.202.721a.5.5 0 0 1 0 .858L12 17.65l-9.285-5.571a.5.5 0 0 1 0-.858l1.202-.721L12 15.35l8.083-4.85zm-7.569-9.191l8.771 5.262a.5.5 0 0 1 0 .858L12 13 2.715 7.429a.5.5 0 0 1 0-.858l8.77-5.262a1 1 0 0 1 1.03 0z"/></svg>
          <span>拾光工具箱</span>
        </a>
        <button id="themeToggle" class="theme-btn">
          <svg class="icon" viewBox="0 0 24 24"><path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7z"/></svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="tool-container">
    <div class="tool-header">
      <h1>
        <svg class="icon" viewBox="0 0 24 24"><path d="M18.364 15.536L16.95 14.12l1.414-1.414a5 5 0 1 0-7.071-7.071L9.879 7.05 8.464 5.636 9.88 4.222a7 7 0 0 1 9.9 9.9l-1.415 1.414zm-2.828 2.828l-1.415 1.414a7 7 0 0 1-9.9-9.9l1.415-1.414L7.05 9.88l-1.414 1.414a5 5 0 1 0 7.071 7.071l1.414-1.414 1.415 1.414zm-.708-10.607l1.415 1.415-7.071 7.07-1.415-1.414 7.071-7.07z"/></svg>
        URL 编解码
      </h1>
      <p>URL 编码与解码转换</p>
    </div>

    <div class="tool-card">
      <div class="card-header">
        <span>输入</span>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="encode()">编码 →</button>
          <button class="btn btn-primary" onclick="decode()">← 解码</button>
        </div>
      </div>
      <textarea id="input" class="code-input" placeholder="输入要编码或解码的 URL / 文本"></textarea>
    </div>

    <div class="tool-card">
      <div class="card-header">
        <span>结果</span>
        <div class="btn-group">
          <button class="btn" onclick="copyResult()">复制</button>
          <button class="btn" onclick="swap()">交换</button>
          <button class="btn" onclick="clearAll()">清空</button>
        </div>
      </div>
      <textarea id="output" class="code-input" readonly placeholder="结果将显示在这里"></textarea>
    </div>

    <div id="error" class="error-box"></div>
  </div>

  <script src="/js/config.js"></script>
  <script>
    function encode() {
      const input = document.getElementById('input').value;
      document.getElementById('output').value = encodeURIComponent(input);
      document.getElementById('error').textContent = '';
    }

    function decode() {
      try {
        const input = document.getElementById('input').value;
        document.getElementById('output').value = decodeURIComponent(input);
        document.getElementById('error').textContent = '';
      } catch (e) {
        document.getElementById('error').textContent = '解码失败：无效的 URL 编码';
      }
    }

    function copyResult() {
      const output = document.getElementById('output').value;
      if (!output) return;
      navigator.clipboard.writeText(output);
      showToast('已复制');
    }

    function swap() {
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const temp = input.value;
      input.value = output.value;
      output.value = temp;
    }

    function clearAll() {
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
      document.getElementById('error').textContent = '';
    }

    function showToast(msg) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }
  </script>
</body>
</html>
